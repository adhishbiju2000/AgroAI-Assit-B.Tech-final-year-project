<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agro AI Assist - Upload</title>
  <link rel="stylesheet" href="./Css file/Upload.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/upload.css') }}">
<body>
  <div class="page-wrapper">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <h1 class="nav-title">AgroAI Assist</h1>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="{{ url_for('upload') }}" class="nav-link">Upload</a>
            <a href="{{ url_for('about') }}" class="nav-link">About</a>
            <a href="{{ url_for('details') }}" class="nav-link">Details</a>
            <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
            <a href="{{ url_for('login_signup') }}" class="nav-link">Login/Sign Up</a>
        </div>
      </div>
    </nav>

    <div class="upload-section">
      <h2>Upload Leaf Image</h2>
      <div class="upload-box">
        <label for="crop">Select Crop:</label>
        <select id="crop" name="crop">
          <option value="tomato">Tomato</option>
          <option value="potato">Potato</option>
        </select>
    
        <div class="drop-box" onclick="document.getElementById('fileInput').click();">
          <p>Drag & drop your image here or</p>
          <span class="browse">browse</span>
          <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
    
        <button id="analyzeBtn">Analyze Image</button>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <p>Â© 2025 Agro AI Assist. All rights reserved.</p>
    </footer>
  </div>
      <script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.querySelector('.nav-toggle');
    const navRight = document.querySelector('.nav-right');

    toggleBtn.addEventListener('click', () => {
        navRight.classList.toggle('active');
    });
});
</script>
</body>
</html>
